<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="image.png">
<link rel="apple-touch-icon" href="image.png">
<meta name="theme-color" content="#ff0000">

<title>YouTube Search</title>

<style>

/* ===== GLOBAL ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Inter", "Segoe UI", sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 20% 20%, #1a1a1a, #0f0f0f 60%);
  color: white;
  overflow: hidden;
}

/* Subtle animated glow */
body::before {
  content: "";
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255,0,0,0.2), transparent 70%);
  top: -150px;
  right: -150px;
  animation: floatGlow 8s ease-in-out infinite alternate;
}

@keyframes floatGlow {
  0% { transform: translateY(0px); }
  100% { transform: translateY(40px); }
}

/* ===== SPLASH ===== */
#logoSplash {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  transition: opacity 0.4s ease;
}

.logo {
  width: 120px;
  animation: logoZoom 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
}

/* Premium Zoom + Bounce */
@keyframes logoZoom {
  0% {
    transform: scale(3);
    opacity: 0;
  }
  50% {
    transform: scale(0);
    opacity: 1;
  }
  
  100% {
    transform: scale(3);
  }
}

/* ===== MAIN APP ===== */
#app {
  display: none;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* Card */
.card {
  width: 400px;
  padding: 40px 35px;
  border-radius: 24px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(20px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  text-align: center;
  position: relative;
  z-index: 1;
}

/* Title */
h1 {
  margin: 0 0 30px;
  font-weight: 600;
  font-size: 26px;
  letter-spacing: 0.5px;
}

/* Input */
input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 14px;
  border: none;
  outline: none;
  font-size: 15px;
  background: rgba(255,255,255,0.08);
  color: white;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
  background: rgba(255,255,255,0.12);
  box-shadow: 0 0 0 2px rgba(255,0,0,0.5);
}

/* Button */
button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #ff0000, #d40000);
  color: white;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(255,0,0,0.4);
}

button:active {
  transform: scale(0.97);
}

/* History */
.history {
  margin-top: 28px;
  text-align: left;
}

.history-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  font-size: 13px;
  opacity: 0.7;
}

.history-item {
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.history-item:hover {
  background: rgba(255,255,255,0.08);
}

.clear-btn {
  background: none;
  border: none;
  font-size: 12px;
  color: #ff4d4d;
  cursor: pointer;
}

.clear-btn:hover {
  opacity: 0.7;
}

</style>
</head>

<body>

<!-- Splash -->
<div id="logoSplash">
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" class="logo">
</div>

<!-- App -->
<div id="app">
  <div class="card">

    <h1>YouTube Search</h1>

    <form onsubmit="searchYouTube(event)">
      <input type="text" id="searchQuery" placeholder="Search videos...">
      <button type="submit">Search</button>
    </form>

    <div class="history">
      <div class="history-header">
        <span>Recent Searches</span>
        <button class="clear-btn" onclick="clearHistory()">Clear</button>
      </div>
      <div id="historyList"></div>
    </div>

  </div>
</div>

<script>

const logoSplash = document.getElementById("logoSplash");
const app = document.getElementById("app");
const input = document.getElementById("searchQuery");
const historyList = document.getElementById("historyList");

/* Splash Logic */
window.addEventListener("load", function() {

  setTimeout(() => {
    logoSplash.style.opacity = "0";
  }, 1500);

  setTimeout(() => {
    logoSplash.style.display = "none";
    app.style.display = "flex";
    input.focus();
    loadHistory();
  }, 1900);

});

/* Search */
function searchYouTube(event) {
  event.preventDefault();
  const query = input.value.trim();

  if (!query) {
    alert("Please enter something to search.");
    return;
  }

  saveToHistory(query);

  window.open(
  "https://www.youtube.com/results?search_query=" + encodeURIComponent(query),
  "_blank"
);

}

/* History */
function saveToHistory(query) {
  let history = JSON.parse(localStorage.getItem("ytHistory")) || [];
  if (!history.includes(query)) history.unshift(query);
  history = history.slice(0, 5);
  localStorage.setItem("ytHistory", JSON.stringify(history));
}

function loadHistory() {
  let history = JSON.parse(localStorage.getItem("ytHistory")) || [];
  historyList.innerHTML = "";

  if (history.length === 0) return;

  history.forEach(item => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.textContent = item;
    div.onclick = () => {
      input.value = item;
      searchYouTube(new Event("submit"));
    };
    historyList.appendChild(div);
  });
}

function clearHistory() {
  if (!confirm("Clear all searches?")) return;
  localStorage.removeItem("ytHistory");
  loadHistory();
}

</script>

</body>
</html>
